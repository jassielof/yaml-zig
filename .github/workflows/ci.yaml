name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Formatting
        run: zig fmt --color on .

      - name: Build
        run: zig build --summary all -Doptimize=ReleaseSafe

      - name: Docs
        run: zig build --summary all docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: zig-out/docs
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Tests
        run: zig build --summary all tests -Doptimize=ReleaseSafe -Dsummary=true

      - name: Setup Python
        if: always()
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Render YAML spec coverage summary
        if: always()
        env:
          MATRIX_OS: ${{ matrix.os }}
        run: python scripts/render_coverage_summary.py

  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
