name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Formatting
        run: zig fmt --color on src/ tests/ build.zig build.zig.zon

      - name: Build
        run: zig build --summary all -Doptimize=ReleaseSafe

      - name: Tests
        run: zig build --summary all tests -Doptimize=ReleaseSafe

      - name: Docs
        run: zig build --summary all docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: zig-out/docs

  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
